<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cipher Encoder</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="heading">
                <h3 class="h3-style">Cipher Encoding</h3>
            </div>
            <div class="form-class">
                <form action="/" method="POST">
                    <label class="text-styl" >Type Your Input  Here:</label><br>
                    <textarea class="userInput" id="message" name="message" ></textarea><br>
                    <input class="inp-btn" type="submit" name="enc" value="Encode">
                    <input class="inp-btn2" type="submit" name="dec" value="Decode"><br><br>
                </form>
                <label class="text-styl2" >Output Text:</label>
                <div class="out-div">
                    <p id="copy">{{msg}}</p>
                    <button class="copy-btn" onclick="triggerExample()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#707070}</style><path d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-styl">
        <p>Copyright ©️ 
            <a href="https://github.com/S4DIQ84">Mohammed Sadiq</a>
        </p>
    </footer>
    <script>
        function triggerExample() {
            var out = document.getElementById("copy").textContent;
            navigator.clipboard.writeText(out);
          }
    </script>
</body>
</html>
